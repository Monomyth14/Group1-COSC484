<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Page - Canine Companions</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar" style="display: flex; flex-direction: column; justify-content: space-between;">
      <!-- Top part -->
      <div>
        <div class="logo">
          <img src="logo.png" alt="Logo">
          <h2>The Park</h2>
        </div>
      </div>
    
      <!-- Bottom nav -->
      <nav style="margin-top: auto;">
        <a href="#">Notifications</a>
        <a href="#">Account</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="profile-content">
      <header>
        <div class="info">
          <img class="avatar" src="dogs.png" alt="Dogs Group Icon">
          <div>
            <h1>Group: Canine Companions</h1>
            <p><strong>Admin:</strong> CanineLover</p>
            <button>Follow Group</button>
            <p><strong>Followers:</strong> 1,000</p>
            <p><strong>Description:</strong> This group provides support, info, and entertainment for canine owners!</p>
          </div>
        </div>
      </header>

      <div class="posts">
        <h2>Group Posts</h2>
        <div class="post">
          <p><strong>Canine Companions</strong></p>
          <img src="canine_group.jpg" alt="Group of 3 dogs in grass.">
          <p><strong>Caption:</strong> Our dogs had a blast at the meetup!</p>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="profile-actions">
      <h3>Group</h3>
      <button>Add Post</button>
    </div>

  </div>
</body>
</html>
