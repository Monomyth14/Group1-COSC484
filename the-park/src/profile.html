<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Park - Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar" style="display: flex; flex-direction: column; justify-content: space-between;">
      <!-- Top part -->
      <div>
        <div class="logo">
          <img src="logo.png" alt="Logo">
          <h2>The Park</h2>
        </div>
      </div>
    
      <!-- Bottom nav -->
      <nav style="margin-top: auto;">
        <a href="#">Notifications</a>
        <a href="#">Account</a>
      </nav>
    </aside>
    <!-- Main content -->
    <main class="profile-content">
      <header>
        <!-- username -->
        <h1 style="text-align: center;" >@chickenguy12</h1>
        <div class="info">
           <!-- profile photo -->
          <img src="chicken.jpg" alt="Chicken Photo" class="avatar">
          <p><strong>Name:</strong> Roquan Hernandez<br>
          <strong>Bio:</strong> I like chickens! Add me<br>
          </p>
        </div>

        <div class="stats">
          <div><strong>13</strong><br>followers</div>
          <div><strong>68</strong><br>following</div>
        </div>

        <div class="pet-info">
          <div>
            <p><strong> Pets: </strong> Clucky </p>
            <p><strong> About: </strong> He is a 10 year old chicken. </p>
          </div>
        </div>
      </header>

      <!-- Post Section -->
      <section class="posts">
        <h3>posts</h3>
        <div class="post">
          <p class="username">chickenguy12</p>
          <img src="chicken.jpg" alt="Chicken">
          <p><strong>Caption:</strong>My chicken is having a good day!</p>
        </div>
      </section>
    </main>

    <!-- Right panel -->
    <aside class="profile-actions">
      <h3>Profile</h3>
      <button>Pet Name</button>
      <button>Pet Name</button>
      <button>Add Post</button>
      <button>Create Group</button>
    </aside>

  </div>
</body>
</html>
